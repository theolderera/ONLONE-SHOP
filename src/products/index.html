<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home/index.html">Home</a></li>
                <li>Products</li>
                <li><a href="../about/index.html">About</a></li>
            </ul>
        </nav>
        <h1 class="comfy">comfy</h1>
        <div class="cntShop">0</div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="shopIcon">
            <path
                d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
        </svg>
    </header>
    <div class="hp">
        <h1>Home / Products</h1>
    </div>

    <main>
        <nav>
            <input class="searchInput" type="search" placeholder="Search...">
            <div>
                <p>Company</p>
                <p>All</p>
                <p>Ikea</p>
                <p>Marcos</p>
                <p>Caressa</p>
                <p>Liddy</p>
            </div>
            <div class="pri">
                <p>Price</p>
                <input class="priceInput" type="range" min="0" max="1000" value="1000">
                <p class="priceValue">Value: $1000</p>
            </div>
        </nav>
    </main>


    <div class="products">
        
    </div>


    <dialog class="addCardModal">
        <button class="closeModal" aria-label="Close modal">×</button>
        <h2>Your Bag</h2>
        <div class="addCardModalContent">
            <img class="avatarModal" src="" alt="">
            <div class="addCardInfo">
                <p class="nameModal">Albany Table</p>
                <p class="priceModal">$79,99</p>
                <div class="qtyControl">
                    <button class="plusProd" aria-label="Increase quantity">+</button>
                    <p class="cntProd">1</p>
                    <button class="minusProd" aria-label="Decrease quantity">−</button>
                </div>
            </div>
            <button class="removeItem" aria-label="Remove item">×</button>
        </div>
        <div class="totalSection">
            <p>Total:</p>
            <p class="totalPrice">$79,99</p>
        </div>
        <button class="checkoutBtn">CHECKOUT</button>
    </dialog>
<script type="module" src="./js/main.js"></script>
